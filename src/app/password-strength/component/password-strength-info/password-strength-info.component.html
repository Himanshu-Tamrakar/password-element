<mat-card class="card overlay password-hint" *ngIf="showInfo">
  <h4>Password Hint</h4>
  <ul>
    <li *ngIf="passwordRule.at_least_x_chars" [ngClass]="requirments.at_least_x_chars ?  'success':'error'">
      <svg xmlns="http://www.w3.org/2000/svg" width="8" height="7" viewBox="0 0 8 7"
        *ngIf="requirments.at_least_x_chars; else minimumChar">
        <path fill-rule="evenodd"
          d="M3.621 6.652a.925.925 0 0 1-1.313 0L.272 4.604a.938.938 0 0 1 0-1.321.925.925 0 0 1 1.314 0l1.213 1.22c.091.092.24.092.331 0l3.284-3.304a.925.925 0 0 1 1.314 0 .937.937 0 0 1 0 1.322L3.621 6.65z" />
      </svg>

      <ng-template #minimumChar>
        <svg xmlns="http://www.w3.org/2000/svg" width="8" height="2" viewBox="0 0 8 2">
          <rect width="8" height="2" x="20" y="86" fill="#EEE" fill-rule="evenodd" rx="1"
            transform="translate(-20 -86)" />
        </svg>
      </ng-template>

      Minimum {{passwordRule.at_least_x_chars}} characters
    </li>

    <li *ngIf="passwordRule.at_max_x_chars" [ngClass]="requirments.at_max_x_chars ?  'success':'error'">
      <svg xmlns="http://www.w3.org/2000/svg" width="8" height="7" viewBox="0 0 8 7"
        *ngIf="requirments.at_max_x_chars; else minimumChar">
        <path fill-rule="evenodd"
          d="M3.621 6.652a.925.925 0 0 1-1.313 0L.272 4.604a.938.938 0 0 1 0-1.321.925.925 0 0 1 1.314 0l1.213 1.22c.091.092.24.092.331 0l3.284-3.304a.925.925 0 0 1 1.314 0 .937.937 0 0 1 0 1.322L3.621 6.65z" />
      </svg>

      <ng-template #minimumChar>
        <svg xmlns="http://www.w3.org/2000/svg" width="8" height="2" viewBox="0 0 8 2">
          <rect width="8" height="2" x="20" y="86" fill="#EEE" fill-rule="evenodd" rx="1"
            transform="translate(-20 -86)" />
        </svg>
      </ng-template>

      Maximum {{passwordRule.at_max_x_chars}} characters
    </li>

    <li *ngIf="passwordRule.at_least_one_digit_char" [ngClass]="requirments.at_least_one_digit_char ?  'success':'error'">
      <svg xmlns="http://www.w3.org/2000/svg" width="8" height="7" viewBox="0 0 8 7"
        *ngIf="requirments.at_least_one_digit_char; else minimumChar">
        <path fill-rule="evenodd"
          d="M3.621 6.652a.925.925 0 0 1-1.313 0L.272 4.604a.938.938 0 0 1 0-1.321.925.925 0 0 1 1.314 0l1.213 1.22c.091.092.24.092.331 0l3.284-3.304a.925.925 0 0 1 1.314 0 .937.937 0 0 1 0 1.322L3.621 6.65z" />
      </svg>
      <ng-template #minimumChar>
        <svg xmlns="http://www.w3.org/2000/svg" width="8" height="2" viewBox="0 0 8 2">
          <rect width="8" height="2" x="20" y="86" fill="#EEE" fill-rule="evenodd" rx="1"
            transform="translate(-20 -86)" />
        </svg>
      </ng-template>
      Alteast 1 number (0-9)
    </li>

    <li *ngIf="passwordRule.at_least_one_special_char" [ngClass]="requirments.at_least_one_special_char ?  'success':'error'">
      <svg xmlns="http://www.w3.org/2000/svg" width="8" height="7" viewBox="0 0 8 7"
        *ngIf="requirments.at_least_one_special_char; else minimumChar">
        <path fill-rule="evenodd"
          d="M3.621 6.652a.925.925 0 0 1-1.313 0L.272 4.604a.938.938 0 0 1 0-1.321.925.925 0 0 1 1.314 0l1.213 1.22c.091.092.24.092.331 0l3.284-3.304a.925.925 0 0 1 1.314 0 .937.937 0 0 1 0 1.322L3.621 6.65z" />
      </svg>
      <ng-template #minimumChar>
        <svg xmlns="http://www.w3.org/2000/svg" width="8" height="2" viewBox="0 0 8 2">
          <rect width="8" height="2" x="20" y="86" fill="#EEE" fill-rule="evenodd" rx="1"
            transform="translate(-20 -86)" />
        </svg>
      </ng-template>
      Alteast 1 non-alphanumeric symbol (eg. !@#$%^&*)
    </li>

    <li *ngIf="passwordRule.at_least_one_lower_case_char" [ngClass]="requirments.at_least_one_lower_case_char ?  'success':'error'">
      <svg xmlns="http://www.w3.org/2000/svg" width="8" height="7" viewBox="0 0 8 7"
        *ngIf="requirments.at_least_one_lower_case_char; else minimumChar">
        <path fill-rule="evenodd"
          d="M3.621 6.652a.925.925 0 0 1-1.313 0L.272 4.604a.938.938 0 0 1 0-1.321.925.925 0 0 1 1.314 0l1.213 1.22c.091.092.24.092.331 0l3.284-3.304a.925.925 0 0 1 1.314 0 .937.937 0 0 1 0 1.322L3.621 6.65z" />
      </svg>
      <ng-template #minimumChar>
        <svg xmlns="http://www.w3.org/2000/svg" width="8" height="2" viewBox="0 0 8 2">
          <rect width="8" height="2" x="20" y="86" fill="#EEE" fill-rule="evenodd" rx="1"
            transform="translate(-20 -86)" />
        </svg>
      </ng-template>
      Alteast 1 lower case charector
    </li>

    <li *ngIf="passwordRule.at_least_one_upper_case_char" [ngClass]="requirments.at_least_one_upper_case_char ?  'success':'error'">
      <svg xmlns="http://www.w3.org/2000/svg" width="8" height="7" viewBox="0 0 8 7"
        *ngIf="requirments.at_least_one_upper_case_char; else minimumChar">
        <path fill-rule="evenodd"
          d="M3.621 6.652a.925.925 0 0 1-1.313 0L.272 4.604a.938.938 0 0 1 0-1.321.925.925 0 0 1 1.314 0l1.213 1.22c.091.092.24.092.331 0l3.284-3.304a.925.925 0 0 1 1.314 0 .937.937 0 0 1 0 1.322L3.621 6.65z" />
      </svg>
      <ng-template #minimumChar>
        <svg xmlns="http://www.w3.org/2000/svg" width="8" height="2" viewBox="0 0 8 2">
          <rect width="8" height="2" x="20" y="86" fill="#EEE" fill-rule="evenodd" rx="1"
            transform="translate(-20 -86)" />
        </svg>
      </ng-template>
      Alteast 1 upper case charector
    </li>
  </ul>
</mat-card>
